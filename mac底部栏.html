<!--jQuery版本-->
　
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
  $(function () {
    var $imgs = $('img')
    var $document = $(document.documentElement)
    $document.mousemove(function (ev) {
      ev = ev || event
      $imgs.each(function () {
        var r = 128
        var a = this.getBoundingClientRect().top + $(this).outerHeight() / 2 - ev.clientY
        var b = this.getBoundingClientRect().left + $(this).outerWidth() / 2 - ev.clientX
        var c = Math.sqrt(a * a + b * b )
        if(c > r){
          c = r
        }
        $(this).css('width',128 - c*0.5)
      })
    })
  })

</script>
