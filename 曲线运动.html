<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
  $(function () {
    var $index = $('#index')
    var startX = $index.offset().left
    var startY = $index.offset().top
    var deg = 0
    var step = 100
    setInterval(function () {

      $index.css('left', startX + deg * Math.PI / 180 * step / 2 )
      $index.css('top', startY + Math.sin(deg * Math.PI / 180) * step * 2)
      var $point = $('<div></div>')
      $point.addClass('box')
      $point.css('left', $index.css('left'))
      $point.css('top', $index.css('top'))
      console.log($point[0])
      $(document.body).append($point)
      deg += 1

    },1000 / 60)
  })
</script>
